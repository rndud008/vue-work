<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<body>
  <div id="app">{{message}}</div>
</body>
<script>

  // Vue 2
  // 아래와 같이 두가지의 방식이 있음.,
  new Vue({
    el: '#app'
  })

  new Vue({
    // el: '#app'
  }).mount('#app')

  // Vue 3
  Vue.createApp({
    data() {
      return { message: "hi" };
    },
  }).mount("#app");
</script>
